  <header>
    <h2>James Blair</h2>
    <p>A testing website using Netlify & GitHub</p>

  <div id="content">
    <p>i like trains</p>
  </div>
  <div class="load"><img src="img/Blocks-1s-200px.gif"></div>
  <style>
    .load > img {
       position: absolute;
       top: 50%;
       left: 50%;
       width: 64px;
       height: 64px;
       margin-top: -32px; /* Half the height */
       margin-left: -32px; /* Half the width */
    }
  </style>

  <script src="js/main.js"></script>
  <script>
    $("#content").hide();
    $(document).ready(function() {
      setTimeout(function(){ $(".load").fadeOut(); }, 1000);
      setTimeout(function(){ $("#content").fadeIn(); }, 1200);
    });
  </script>
